    <!-- Thanks always google -->
    <script type="text/javascript">  
        function doTask() {
           fetch('https://www.boredapi.com/api/activity')
           .then(response => response.json())
           .then(data => {
          document.getElementById('activity').innerText = data.activity;
          console.log(data);
        })
        .catch(err => {
          console.log('error')
        })
        }
        doTask();
        setInterval(() => {
            doTask()
        }, 1000)
    </script>
